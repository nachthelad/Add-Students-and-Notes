<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Proyecto Final - Ventura</title>
  </head>
  <body>
    <div id="header">
      <div class="switchBg">
        <label for="themeSwitch" class="themeSwitch"
          ><i class="fa-solid fa-sun mx-1" style="color: #000"></i
        ></label>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
        <label for="themeSwitch" class="themeSwitch"
          ><i class="fa-solid fa-moon mx-1" style="color: #000"></i
        ></label>
      </div>
    </div>

    <h2 class="h2 text-wrap">Carga de alumnos para el colegio</h2>

    <ul
      class="nav nav-pills d-flex justify-content-center"
      id="myTab"
      role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true">
          Carga de Alumnos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="add-tab"
          data-bs-toggle="tab"
          data-bs-target="#add-tab-pane"
          type="button"
          role="tab"
          aria-controls="add-tab-pane"
          aria-selected="false">
          Carga de Notas
        </button>
      </li>
    </ul>
    <!-- Tab de Carga de Alumnos -->
    <div class="d-flex justify-content-center mt-2">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0">
          <form id="form" class="row g-3 m-1 needs-validation" novalidate>
            <!-- DNI -->
            <div class="form-floating mt-3 mb-2">
              <input
                type="number"
                class="form-control"
                id="inputDNI"
                placeholder="12345678"
                required />
              <label for="inputDNI" class="form-label">DNI</label>
            </div>
            <!-- Name -->
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Roque"
                required />
              <label for="inputName" class="form-label"
                >Nombre y Apellido</label
              >
            </div>
            <!-- Age -->
            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                id="inputAge"
                placeholder="Perez"
                required />
              <label for="inputAge" class="form-label">Edad</label>
            </div>
            <!-- Submit -->
            <div class="d-flex justify-content-center w-100">
              <button
                type="submit"
                id="addButton"
                class="btn btn-primary w-25 p-1">
                Agregar
              </button>
            </div>
            <!-- Submit -->
          </form>
        </div>
        <!-- Tab de Carga de Notas -->
        <div
          class="tab-pane fade"
          id="add-tab-pane"
          role="tabpanel"
          aria-labelledby="add-tab"
          tabindex="0">
          <div class="form-floating selectElement">
            <select class="form-select w-100" id="selectElement">
            </select>
            <label for="selectElement">Alumnos</label>
          </div>
          <h3 id="selectedStudent" class="mx-3"></h3>
          <h4 id="deleteStudent">
            <i class="fa-solid fa-trash fa-xs mx-2" title="Eliminar Alumno"></i>
          </h4>
          <div id="selectedStudentDiv">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Matematica</td>
                  <td>
                    <input type="number" class="inputNote" id="mathNote">
                  </td>
                </tr>
                <tr>
                  <td>Fisica</td>
                  <td>
                    <input type="number" class="inputNote" id="physicsNote">
                  </td>
                </tr>
                <tr>
                  <td>Quimica</td>
                  <td>
                    <input type="number" class="inputNote" id="chemNote">
                  </td>
                </tr>
                <tr>
                  <td>Programacion</td>
                  <td>
                    <input type="number" class="inputNote" id="devNote">
                  </td>
                </tr>
                <tr class="averageStyle">
                  <td>Promedio</td>
                  <td id="finalAverage"></td>
                </tr>
              </tbody>
            </table>
        </div>
        <!-- Tab de Carga de Notas -->
      </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/switch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
