<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

      <link rel="stylesheet" href="style.css" />
      <title>Proyecto Final - Ventura</title>
    </head>
  <body>
    <div id="header">
      <div class="switchBg">
        <label for="themeSwitch" class="themeSwitch">‚òÄÔ∏è</label>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
        <label for="themeSwitch" class="themeSwitch">üåô</label>
      </div>
    </div>

    <h2>Carga de alumnos para el colegio</h2>
    
    <div class="d-flex justify-content-center">
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true">
            Carga de Alumnos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false">
            Carga de Notas
          </button>
        </li>
      </ul>
    </div>
    <!-- Tab de Carga de Alumnos -->
    <div class="d-flex justify-content-center">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0">
          <form id="form">
            <div class="inputContainer">
              <!-- DNI -->
              <label for="name">DNI: </label>
              <input
                type="number"
                name="dni"
                id="dni"
                placeholder="12345678" />
              <!-- Name -->
              <label for="name">Nombre y Apellido: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Roberto Perez" />
              <!-- Subject -->
              <label for="subject">Materia: </label>
              <select name="subject" id="subject">
                <option value="Matem√°tica">Matem√°tica</option>
                <option value="Literatura">Literatura</option>
                <option value="Programaci√≥n">Programaci√≥n</option>
                <option value="F√≠sica">F√≠sica</option>
                <option value="Qu√≠mica">Qu√≠mica</option>
              </select>
              <!-- Note -->
              <label for="note">Nota: </label>
              <input
                type="number"
                name="note"
                id="note"
                placeholder="1 a 10"
                inputmode="decimal" />
            </div>
            <input type="submit" id="addButton" value="Agregar" />
            <!-- Submit -->
          </form>
        </div>    
        <!-- Tab de Carga de Notas -->
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0">
          <div id="contenedor">
            <table class="small-screen-table">
              <thead>
                <tr>
                  <th>Alumno</th>
                  <th>Materia</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody id="studentList"></tbody>
            </table>
            <p id="addStudentNote">
              Cargue alumnos para poder mostrarlos en la tabla
            </p>
          </div>
        </div>

      </div>
    </div>



    <script src="index.js"></script>
    <script src="switch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
